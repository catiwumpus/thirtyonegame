<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="landing-page" class="page active">
            <div class="container">
                <h1>31 Card Game</h1>
                <div class="form-container">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                    <button id="create-room-btn">Create Room</button>
                    <div class="divider">OR</div>
                    <input type="text" id="room-code" placeholder="Enter room code" maxlength="6">
                    <button id="join-room-btn">Join Room</button>
                </div>
            </div>
        </div>

        <div id="lobby-page" class="page">
            <div class="container">
                <h2>Room: <span id="room-code-display"></span></h2>
                <div class="room-info">
                    <p>Share this code with friends to invite them!</p>
                    <button id="copy-room-code">Copy Room Code</button>
                </div>
                <div class="players-list">
                    <h3>Players in Room (<span id="player-count">1</span>/6)</h3>
                    <ul id="players-ul"></ul>
                </div>
                <div class="lobby-actions">
                    <button id="start-game-btn" disabled>Start Game (Need 2+ players)</button>
                    <button id="leave-room-btn">Leave Room</button>
                </div>
            </div>
        </div>

        <div id="game-page" class="page">
            <div class="game-board">
                <div id="round-display" class="round-display"></div>
                <div class="center-area">
                    <div id="center-turn-indicator" class="center-turn-indicator"></div>
                    <div class="deck-area">
                        <div id="draw-pile" class="card-pile">
                            <div class="card back"></div>
                        </div>
                        <div id="discard-pile" class="card-pile">
                            <div class="card empty">Discard</div>
                        </div>
                    </div>
                </div>
                
                <div class="players-area">
                    <div id="current-player" class="player-section current">
                        <div class="player-info">
                            <span class="player-name"></span>
                            <div class="lives">
                                <span class="life">●</span>
                                <span class="life">●</span>
                                <span class="life">●</span>
                            </div>
                        </div>
                        <div class="player-cards">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                        <div class="player-actions">
                            <button id="knock-btn">Knock</button>
                            <button id="draw-deck-btn">Draw from Deck</button>
                            <button id="draw-discard-btn">Draw from Discard</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="game-status">
                    <div id="turn-indicator"></div>
                    <div id="score-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
